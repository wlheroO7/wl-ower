<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用页面布局</title>
    <script src="../lib/vue.min.js"></script>
    <script src="../lib/vue-router.js"></script>
    <style>
        .container {
            display: flex;
        }
        .left {
            flex: 2;
            background-color: lightblue;
        }
        .main {
            flex: 8;
            background-color: lightcoral;
        }
    </style>
</head>
<body>
<div id = 'app'>
    <router-view></router-view>
    <div class="container">
        <router-view name="left" class="left"></router-view>
        <router-view name="main" class="main"></router-view>
    </div>

</div>
<script>
    var header = {
        template: "<h1>我是Header</h1>"
    }
    var left = {
        template: "<h1>我是左导航</h1>"
    }
    var main = {
        template: "<h1>我是主要内容</h1>"
    }
    var router = new VueRouter({
        routes: [
            {
                path: '/',
                components: {
                    'default': header,
                    'left': left,
                    'main': main
                },
            }
        ]
    })
    var vm = new Vue({
        el: "#app",
        data: {

        },
        methods: {

        },
        router,
    })
</script>

</body>
</html>
