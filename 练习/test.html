<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组练习</title>
    <script>
        var arr1 = ['group2','group5','group14'];
        var arr2 = ['group1','group15','group16','group19','group20','disabled']
        var arr3 = arr1.concat(arr2);
        var arr4 = [];
        arr3.slice(0,arr3.length-1).map(function(item){
            arr4 = arr4.concat(item.match(/[0-9]+(.[0-9]{1,3})?/g));
        })
        var arr5 = arr4.sort(function(a,b){return a-b})
        var arr6 = []
        arr5.forEach(function(item){
            arr6.push('Group ' + item);
        })
        console.log(arr6);
    </script>
</head>
<body>

</body>
</html>
